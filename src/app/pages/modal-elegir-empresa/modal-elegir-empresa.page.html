<ion-header>
  <ion-toolbar>
    <ion-title>Eligiendo empresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Empresa</ion-label>
    <ion-select [(ngModel)]="company_id" (ionChange)="abrirmodalPedido()">
      <ion-select-option *ngFor="let empresa of empresasF" value="{{ empresa.id }}" (ionSelect)="abrirmodalPedido()">{{empresa.name}}</ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>
