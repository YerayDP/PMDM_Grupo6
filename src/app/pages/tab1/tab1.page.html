<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ titulo }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



<ion-fab slot="fixed" vertical="end" horizontal="end">
  <ion-fab-button>
    <ion-icon (click)="abrirmodalArticulos()" name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let producto of productos.data">
      <ion-item>
        <ion-label>
          <h3>{{ producto.article_id }}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options color="danger" side="end">
        <ion-item-option *ngIf="producto.deleted==0" (click)="eliminarP(producto.id)">
          <ion-button>Borrar</ion-button>
        </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list #lista>
    <ion-item-sliding *ngFor="let usuario of usuarios.data">
      <ion-item *ngIf="usuario.email_confirmed=='1' && usuario.deleted==0">
        <ion-label>
          <h3>{{ usuario.firstname }} {{ usuario.secondname }}</h3>
          <p>{{ usuario.email }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options color="primary" side="start">
        <ion-item-option *ngIf="usuario.actived==0" (click)="activar(usuario.id)">
          <ion-button href="/tabs/tab1">Activar</ion-button>
        </ion-item-option>
        <ion-item-option  *ngIf="usuario.actived==1" color="primary" (click)="desactivar(usuario.id)">
          <ion-button>Desactivar</ion-button>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminar(usuario.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" (click)="abrirmodal(usuario)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
