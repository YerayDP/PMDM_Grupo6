<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Administrador </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  
    <ion-item *ngFor="let usuario of usuarios.data " >
      <ion-label>
        <h3>{{ usuario.firstname }}</h3>
        <p>{{ usuario.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
 

</ion-content>
